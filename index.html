<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Log 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; overflow: hidden; }
        .bg-slate-950 { background-color: #020617; }
        .bg-slate-900 { background-color: #0f172a; }
        .bg-slate-800 { background-color: #1e293b; }
        .text-white { color: #ffffff; }
        .text-cyan-400 { color: #22d3ee; }
        .text-slate-300 { color: #cbd5e1; }
        .text-slate-500 { color: #64748b; }
        .gradient-orange { background: linear-gradient(to bottom right, #fb923c, #ef4444, #ec4899); }
        .gradient-pink { background: linear-gradient(to bottom right, #f472b6, #a855f7, #6366f1); }
        .gradient-indigo { background: linear-gradient(to bottom right, #818cf8, #3b82f6, #06b6d4); }
        .gradient-cyan { background: linear-gradient(to bottom right, #22d3ee, #14b8a6, #10b981); }
        .gradient-green { background: linear-gradient(to bottom right, #34d399, #059669, #14b8a6); }
        .gradient-teal { background: linear-gradient(to bottom right, #2dd4bf, #3b82f6, #6366f1); }
        .gradient-purple { background: linear-gradient(to bottom right, #818cf8, #a855f7, #ec4899); }
        .gradient-rose { background: linear-gradient(to bottom right, #fb7185, #f43f5e, #dc2626); }
        .gradient-red { background: linear-gradient(to bottom right, #f87171, #fb923c, #fbbf24); }
        .gradient-yellow { background: linear-gradient(to bottom right, #fbbf24, #f59e0b, #fb923c); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes blink { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.4; } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-blink { animation: blink 2s infinite; }
        #app { width: 100vw; height: 100vh; position: relative; }
        .password-screen, .main-screen { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        .grid-bg { position: absolute; inset: 0; opacity: 0.2; background-image: linear-gradient(to right, #22d3ee 1px, transparent 1px), linear-gradient(to bottom, #22d3ee 1px, transparent 1px); background-size: 40px 40px; }
        .scanline { position: absolute; width: 100%; height: 4px; background: #22d3ee; filter: blur(4px); opacity: 0.1; animation: scanline 8s linear infinite; }
        .password-box { position: relative; z-index: 10; width: 100%; max-width: 28rem; padding: 0 1.5rem; }
        .password-form { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 2px solid rgba(34, 211, 238, 0.3); border-radius: 1rem; padding: 2rem; }
        input[type="password"] { width: 100%; background: #1e293b; border: 2px solid rgba(34, 211, 238, 0.5); border-radius: 0.5rem; padding: 0.75rem 1rem; color: white; font-family: 'Courier New', monospace; font-size: 1rem; }
        input:focus { outline: none; border-color: #22d3ee; }
        button { background: #22d3ee; color: #0f172a; font-weight: bold; font-family: 'Courier New', monospace; padding: 0.75rem 1rem; border: none; border-radius: 0.75rem; cursor: pointer; transition: all 0.2s; font-size: 1rem; }
        .password-form button { width: 100%; margin-top: 1rem; }
        button:hover { background: #67e8f9; transform: scale(1.05); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        button:disabled:hover { transform: scale(1); }
        .card-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; padding: 0 1rem; }
        .card { position: absolute; width: 90vw; max-width: 32rem; transition: all 0.5s ease-out; }
        .card-inner { position: relative; width: 100%; height: 100%; background: #0f172a; border-radius: 1.5rem; border: 2px solid rgba(34, 211, 238, 0.3); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; }
        .card-glow { position: absolute; inset: 0; border-radius: 1.5rem; filter: blur(40px); opacity: 0.5; }
        .photo-section { position: relative; height: 40%; background: #1e293b; border-radius: 1.5rem 1.5rem 0 0; overflow: hidden; }
        .photo-section img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.85); }
        .content-section { flex: 1; padding: 2rem 1.5rem; display: flex; flex-direction: column; justify-content: space-between; background: linear-gradient(to bottom, #0f172a, #020617); }
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); z-index: 30; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 2px solid rgba(34, 211, 238, 0.5); padding: 1rem; border-radius: 0.75rem; cursor: pointer; transition: all 0.2s; width: auto; display: inline-flex; align-items: center; justify-content: center; }
        .nav-button:hover:not(:disabled) { background: #1e293b; border-color: #22d3ee; transform: translateY(-50%) scale(1.1); }
        .nav-button svg { width: 1.5rem; height: 1.5rem; color: #22d3ee; }
        .nav-left { left: 1.5rem; }
        .nav-right { right: 1.5rem; }
        .progress-dots { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; gap: 0.5rem; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.3); border-radius: 9999px; padding: 0.75rem 1.5rem; }
        .dot { width: 0.5rem; height: 0.5rem; background: #475569; border-radius: 9999px; cursor: pointer; transition: all 0.3s; }
        .dot.active { width: 2.5rem; background: #22d3ee; box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
        .header { position: absolute; top: 0; left: 0; right: 0; z-index: 30; background: linear-gradient(to bottom, #020617, rgba(2, 6, 23, 0)); padding: 1.5rem; }
        .header-content { max-width: 96rem; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .month-badge { position: absolute; z-index: 20; top: 1.5rem; left: 1.5rem; background: rgba(34, 211, 238, 0.1); backdrop-filter: blur(12px); border: 2px solid #22d3ee; border-radius: 0.5rem; padding: 0.5rem 1.25rem; }
        .icon-badge { position: absolute; z-index: 20; top: 1.5rem; right: 1.5rem; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.3); border-radius: 9999px; padding: 0.75rem; }
        .photo-nav { position: absolute; z-index: 10; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); border: 1px solid rgba(34, 211, 238, 0.5); padding: 0.625rem; border-radius: 0.5rem; cursor: pointer; width: auto; display: inline-flex; align-items: center; justify-content: center; }
        .photo-nav svg { width: 1.25rem; height: 1.25rem; color: #22d3ee; }
        .photo-counter { position: absolute; bottom: 0.75rem; left: 50%; transform: translateX(-50%); z-index: 10; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.3); border-radius: 9999px; padding: 0.375rem 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .photo-dot { width: 0.375rem; height: 0.375rem; background: #475569; border-radius: 9999px; transition: all 0.3s; }
        .photo-dot.active { width: 1rem; background: #22d3ee; }
        .hidden { display: none !important; }
        .error-msg { display: none; margin-top: 0.75rem; color: #f87171; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div id="app">
        <div id="passwordScreen" class="password-screen bg-slate-950">
            <div class="grid-bg"></div>
            <div class="scanline"></div>
            <div class="password-box">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <svg class="animate-float" style="width: 3rem; height: 3rem; color: #22d3ee; margin: 0 auto 1rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
                    </svg>
                    <h1 class="text-white" style="font-size: 2.25rem; font-weight: bold; margin-bottom: 0.5rem;">FLIGHT LOG 2025</h1>
                    <p class="text-cyan-400" style="font-size: 0.875rem;">TEAM.YEAR_WRAP.v2025</p>
                    <div class="text-slate-500" style="margin-top: 1rem; font-size: 0.875rem;">ACCESS RESTRICTED</div>
                </div>
                <div class="password-form">
                    <label class="text-cyan-400" style="display: block; font-size: 0.75rem; margin-bottom: 0.75rem; letter-spacing: 0.1em;">ENTER ACCESS CODE</label>
                    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <div id="errorMessage" class="error-msg" style="color: #f87171;">ACCESS DENIED - INVALID CODE</div>
                    <button onclick="checkPassword()">‚Üí AUTHENTICATE</button>
                </div>
            </div>
        </div>
        <div id="mainScreen" class="main-screen bg-slate-950 hidden">
            <div class="grid-bg"></div>
            <div class="scanline"></div>
            <div class="header">
                <div class="header-content">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <svg class="animate-float" style="width: 2.5rem; height: 2.5rem; color: #22d3ee;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
                        </svg>
                        <div>
                            <h1 class="text-white" style="font-size: 1.5rem; font-weight: bold;">FLIGHT LOG 2025</h1>
                            <p class="text-cyan-400" style="font-size: 0.875rem;">TEAM.YEAR_WRAP.v2025</p>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="text-cyan-400" style="font-size: 0.875rem;">CALLSIGN</div>
                        <div class="text-white" id="currentCallsign" style="font-weight: bold; font-size: 1.125rem;"></div>
                    </div>
                </div>
            </div>
            <div class="card-container" id="cardsContainer"></div>
            <button class="nav-button nav-left" onclick="prevMonth()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button class="nav-button nav-right" onclick="nextMonth()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
            <div class="progress-dots" id="progressDots"></div>
            <div class="text-slate-500" style="position: absolute; bottom: 5rem; left: 50%; transform: translateX(-50%); text-align: center; font-size: 0.75rem;">
                USE <span class="text-cyan-400">‚Üê ‚Üí</span> KEYS OR <span class="text-cyan-400">SWIPE</span> TO NAVIGATE
            </div>
        </div>
    </div>
    <script>
        const PASSWORD = 'team2025';
        const months = [
            { month: "JAN", callsign: "RCLTT-001", title: "First Raclette Mission", highlights: ["First team raclette in the office", "Cheese levels: MAXIMUM", "Team bonding achieved ‚úì"], photos: ["./images/Jan1.jpeg", "./images/Jan2.jpeg", "./images/Jan3.jpeg", "./images/Jan4.jpeg"", "./images/Jan5.jpeg", "./images/Jan6.jpeg"], gradient: "gradient-orange" },
            { month: "FEB", callsign: "TOKYO-737", title: "Simon's Japan Departure", highlights: ["Simon heads to Japan", "Remote work: Level ASIA", "Time zones are just suggestions"], photos: ["./images/feb-1.jpg"], gradient: "gradient-pink" },
            { month: "MAR", callsign: "CONTRAIL-CPH", title: "Conference & Rebrand", highlights: ["Copenhagen Contrails Conference", "L3 Harris ‚Üí Acron", "Gill's green dinosaur celebration ü¶ñ"], photos: ["./images/mar-1.jpg"], gradient: "gradient-indigo" },
            { month: "APR", callsign: "NAVITAR-NEG", title: "The Naming Wars", highlights: ["Naming options under review", "Fighting back against 'Navitar'", "Internal debates: INTENSE"], photos: ["./images/apr-1.jpg"], gradient: "gradient-cyan" },
            { month: "MAY", callsign: "BLANK-505", title: "Mission Data Missing", highlights: ["Flight log incomplete", "Awaiting mission details", "Stand by for update..."], photos: ["./images/may-1.jpg"], gradient: "gradient-green" },
            { month: "JUN", callsign: "ASTRA-AMS", title: "Amsterdam Launch & Games", highlights: ["Astra & Astra Insights launch in Amsterdam", "Elena destroys everyone at Rummikub (3x!)", "Viktor runs CPH‚ÜíMalm√∂ half marathon"], photos: ["./images/jun-1.jpg"], gradient: "gradient-teal" },
            { month: "JUL", callsign: "BDAY-PARTY", title: "Birthday Celebrations", highlights: ["Simon's belated birthday bash", "Viktor's belated birthday too", "Double cake = double fun üéÇ"], photos: ["./images/jul-1.jpg"], gradient: "gradient-purple" },
            { month: "AUG", callsign: "LUND-ENGAGED", title: "Sweden Trip & Big News", highlights: ["Team trip to Lund, Sweden", "Meet Vice and Josephine", "Viktor proposes & gets engaged üíç"], photos: ["./images/aug-1.jpg"], gradient: "gradient-rose" },
            { month: "SEP", callsign: "BLANK-909", title: "Maintenance Break", highlights: ["Flight recorder offline", "Data pending upload", "Check back soon..."], photos: ["./images/sep-1.jpg"], gradient: "gradient-red" },
            { month: "OCT", callsign: "PARIS-EUROCTL", title: "Innovation & Asia Expansion", highlights: ["Cillas & Viktor ‚Üí Eurocontrol Paris", "Elena meets AirAsia in Malaysia", "Global expansion mode: ON"], photos: ["./images/oct-1.jpg"], gradient: "gradient-yellow" },
            { month: "NOV", callsign: "CPH-SIMFLIGHT", title: "Visitors & Flight Sim Flex", highlights: ["Dor visits Copenhagen", "Simon & Viktor claim they can land a plane", "Confidence: 100% | Reality: TBD"], photos: ["./images/nov-1.jpg"], gradient: "gradient-orange" },
            { month: "DEC", callsign: "YEAR-END-2025", title: "Final Approach", highlights: ["Year wrap complete", "Flight data logged", "Ready for 2026 takeoff üöÄ"], photos: ["./images/dec-1.jpg"], gradient: "gradient-purple" }
        ];
        let currentMonth = 0;
        let photoIndices = {};
        months.forEach((_, i) => photoIndices[i] = 0);
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('errorMessage');
            if (input.value.trim() === PASSWORD) {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                initializeApp();
            } else {
                error.style.display = 'block';
                input.value = '';
                setTimeout(() => error.style.display = 'none', 3000);
            }
        }
        
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !document.getElementById('passwordScreen').classList.contains('hidden')) checkPassword(); });
        
        function initializeApp() {
            renderCards();
            renderProgressDots();
            updateCards();
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextMonth();
                if (e.key === 'ArrowLeft') prevMonth();
            });
        }
        
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            months.forEach((m, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = 'card-' + i;
                card.style.height = 'min(75vh, 700px)';
                const multi = m.photos.length > 1;
                card.innerHTML = '<div class="card-glow ' + m.gradient + '"></div><div class="card-inner"><div class="month-badge"><div class="text-cyan-400" style="font-size:0.75rem;">MONTH</div><div class="text-white" style="font-weight:bold;font-size:1.25rem;">' + m.month + '</div><div style="position:absolute;top:0;right:0;width:0.5rem;height:0.5rem;background:#22d3ee;border-radius:9999px;" class="animate-blink"></div></div><div class="icon-badge"><svg style="width:1.5rem;height:1.5rem;color:#22d3ee;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></svg></div><div class="photo-section" id="photo-' + i + '"><img src="' + m.photos[0] + '" alt="' + m.month + '">' + (multi ? '<button class="photo-nav" style="top:50%;left:0.75rem;transform:translateY(-50%);" onclick="prevPhoto(' + i + ')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg></button><button class="photo-nav" style="top:50%;right:0.75rem;transform:translateY(-50%);" onclick="nextPhoto(' + i + ')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg></button><div class="photo-counter"><span class="text-cyan-400" style="font-size:0.75rem;" id="photo-count-' + i + '">1/' + m.photos.length + '</span><div style="display:flex;gap:0.25rem;" id="photo-dots-' + i + '">' + m.photos.map((_, j) => '<div class="photo-dot' + (j === 0 ? ' active' : '') + '"></div>').join('') + '</div></div>' : '') + '</div><div class="content-section"><div style="position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(to right,transparent,rgba(34,211,238,0.5),transparent);"></div><div style="margin-bottom:1.5rem;"><div class="text-cyan-400" style="font-size:0.75rem;margin-bottom:0.5rem;letter-spacing:0.1em;">MISSION BRIEF</div><h2 class="text-white" style="font-size:1.875rem;font-weight:bold;line-height:1.2;">' + m.title + '</h2></div><div style="flex:1;display:flex;flex-direction:column;gap:0.75rem;">' + m.highlights.map(h => '<div style="display:flex;align-items:flex-start;gap:0.75rem;"><div style="margin-top:0.375rem;width:0.375rem;height:0.375rem;background:#22d3ee;border-radius:9999px;"></div><p class="text-slate-300" style="font-size:1rem;line-height:1.625;">' + h + '</p></div>').join('') + '</div><div style="padding-top:1rem;"><div style="position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(to right,transparent,rgba(34,211,238,0.3),transparent);"></div><div style="display:flex;justify-content:space-between;font-size:0.75rem;" class="text-slate-500"><span>LOG.' + String(i + 1).padStart(2, '0') + '/12</span><span class="text-cyan-400" style="opacity:0.6;">‚ñ∏ SWIPE TO NAVIGATE</span></div></div></div></div>';
                container.appendChild(card);
            });
        }
        
        function renderProgressDots() {
            const container = document.getElementById('progressDots');
            months.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToMonth(i);
                container.appendChild(dot);
            });
        }
        
        function updateCards() {
            document.getElementById('currentCallsign').textContent = months[currentMonth].callsign;
            months.forEach((_, i) => {
                const card = document.getElementById('card-' + i);
                const offset = i - currentMonth;
                const abs = Math.abs(offset);
                card.style.transform = 'translateX(' + (offset * 100) + '%) scale(' + (offset === 0 ? 1 : 0.82 - abs * 0.08) + ') rotateY(' + (offset * 8) + 'deg)';
                card.style.opacity = abs > 1 ? 0 : 1 - abs * 0.6;
                card.style.zIndex = 10 - abs;
            });
            document.querySelectorAll('.dot').forEach((d, i) => {
                if (i === currentMonth) d.classList.add('active'); else d.classList.remove('active');
            });
        }
        
        function nextMonth() { if (currentMonth < months.length - 1) { currentMonth++; updateCards(); } }
        function prevMonth() { if (currentMonth > 0) { currentMonth--; updateCards(); } }
        function goToMonth(i) { currentMonth = i; updateCards(); }
        function nextPhoto(i) { const m = months[i]; if (photoIndices[i] < m.photos.length - 1) { photoIndices[i]++; updatePhoto(i); } }
        function prevPhoto(i) { if (photoIndices[i] > 0) { photoIndices[i]--; updatePhoto(i); } }
        function updatePhoto(i) {
            const p = photoIndices[i];
            document.querySelector('#photo-' + i + ' img').src = months[i].photos[p];
            const c = document.getElementById('photo-count-' + i);
            if (c) c.textContent = (p + 1) + '/' + months[i].photos.length;
            document.querySelectorAll('#photo-dots-' + i + ' .photo-dot').forEach((d, j) => {
                if (j === p) d.classList.add('active'); else d.classList.remove('active');
            });
        }
    </script>
</body>
</html>
