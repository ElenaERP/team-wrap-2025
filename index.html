        .gradient-indigo { background: linear-gradient(to bottom right, #818cf8, #3b82f6, #06b6d4); }

        .gradient-teal { background: linear-gradient(to bottom right, #2dd4bf, #3b82f6, #6366f1); }
        .gradient-purple { background: linear-gradient(to bottom right, #818cf8, #a855f7, #ec4899); }
        .gradient-rose { background: linear-gradient(to bottom right, #fb7185, #f43f5e, #dc2626); }
        .gradient-red { background: linear-gradient(to bottom right, #f87171, #fb923c, #fbbf24); }
        .gradient-yellow { background: linear-gradient(to bottom right, #fbbf24, #f59e0b, #fb923c); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.4; }
        }
        
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-blink { animation: blink 2s infinite; }

            align-items: center;
            justify-content: center;
            position: relative;
        }

            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image:

                linear-gradient(to bottom, #22d3ee 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .scanline {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #22d3ee;
            filter: blur(4px);
            opacity: 0.1;
            animation: scanline 8s linear infinite;
        }
        
        .password-box {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 0 1.5rem;
        }
        
        .password-form {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 1rem;
            padding: 2rem;
        }
        
        input[type="password"] {
            width: 100%;
            background: #1e293b;
            border: 2px solid rgba(34, 211, 238, 0.5);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #22d3ee;
        }
        
        button {
            width: 100%;
            background: #22d3ee;
            color: #0f172a;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        button:hover {
            background: #67e8f9;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        button:disabled:hover {
            transform: scale(1);
        }
        
        .card-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }
        
        .card {
            position: absolute;
            width: 90vw;
            max-width: 32rem;
            height: min(75vh, 700px);
            transition: all 0.5s ease-out;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0f172a;
            border-radius: 1.5rem;
            border: 2px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .card-glow {
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            filter: blur(40px);
            opacity: 0.5;
        }
        
        .photo-section {
            position: relative;
            height: 40%;
            background: #1e293b;
            border-radius: 1.5rem 1.5rem 0 0;
            overflow: hidden;
        }
        
        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
            transition: transform 0.3s;
        }
        
        .content-section {
            flex: 1;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, #0f172a, #020617);

        .nav-button {

            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 211, 238, 0.5);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-button:hover:not(:disabled) {
            background: #1e293b;
            border-color: #22d3ee;
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-button svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #22d3ee;
        }
        
        .nav-left { left: 1.5rem; }
        .nav-right { right: 1.5rem; }
        
        .progress-dots {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 0.5rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
        }
        
        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #475569;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            width: 2.5rem;
            background: #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .dot:hover:not(.active) {
            background: rgba(34, 211, 238, 0.5);
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 30;
            background: linear-gradient(to bottom, #020617, rgba(2, 6, 23, 0));
            padding: 1.5rem;
        }
        
        .header-content {
            max-width: 96rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .month-badge, .icon-badge {

            z-index: 20;

            top: 1.5rem;
            left: 1.5rem;
            background: rgba(34, 211, 238, 0.1);
            backdrop-filter: blur(12px);
            border: 2px solid #22d3ee;
            border-radius: 0.5rem;
            padding: 0.5rem 1.25rem;

            height: 1.25rem;
            color: #22d3ee;
        }

            left: 50%;

            width: 0.375rem;
            height: 0.375rem;

            border-radius: 9999px;
            transition: all 0.3s;
        }

            width: 1rem;
            background: #22d3ee;
        }
        
        .hidden { display: none; }
    </style>
</head>
